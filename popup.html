<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Focus Mode</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggleExtension" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <div class="categories">
      <div class="category">
        <h2>Social Media</h2>
        <ul id="socialMedia" class="website-list">
          <!-- Websites will be added dynamically -->
        </ul>
      </div>

      <div class="category">
        <h2>Shopping</h2>
        <ul id="shopping" class="website-list">
          <!-- Websites will be added dynamically -->
        </ul>
      </div>

      <div class="category">
        <h2>OTT Platforms</h2>
        <ul id="ott" class="website-list">
          <!-- Websites will be added dynamically -->
        </ul>
      </div>
    </div>

    <footer>
      <p>Stay focused, be productive</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
